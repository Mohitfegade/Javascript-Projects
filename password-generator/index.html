<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <link rel="icon" href="./images/passwordGeneratorLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="wrapper">

        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-container">

                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button data-copy>
                    <span data-copyMsg></span>
                    <img src="./images/copy.svg" alt="Copy" width="23" height="23">
                </button>
            </div>

            <div class="input-container">
                <div>
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <input type="range" min="4" max="20" step="1" class="slider" data-lengthSlider>


                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">include Upparcase Letters</label>
                </div>

                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">include Lowercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">include Numbers</label>
                </div>

                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">include Symbols</label>
                </div>

<div class="Strength-container">
                <p>Strength</p>
                <div data-indicator></div>
                </div>

                <button class="generateBtn">Generate Password</button>
            </div>


        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
